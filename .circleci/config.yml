version: 2.1

orbs:
  cypress: cypress-io/cypress@1.29.0
executors:
  custom-node:
    docker:
      - image: 'cypress/base:10.22.0'

jobs:
  Jest:
    docker:
      - image: circleci/node:16.11
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
      - run: yarn test:coverage
  release:
    docker:
      - image: circleci/node:16.11
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: npx semantic-release

workflows:
  version: 2
  Test_Workflow:
    jobs:
      - cypress/install:
          name: Cypress Install
          executor: custom-node
          yarn: true
          build: yarn build
      - cypress/run:
          name: Cypress Tests
          executor: custom-node
          requires:
            - Cypress Install
          yarn: true
          start: yarn dev
          wait-on: '--timeout 20000 http://localhost:3001'
      - Jest
      - release:
          requires:
            - Jest
          filters:
            branches:
              only: master
